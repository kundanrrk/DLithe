<!DOCTYPE html>
<html>
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Event</title>
</head>
<body id="body" onload="alert('this is an onload event')">
    <h1 id="h1">HTML EVENT</h1>

    <div id="btn">
        <button class="btn_style" id="btn-1">1</button>
        <button class="btn_style" id="btn-2">2</button>
        <button class="btn_style" id="btn-3">3</button>
        <button class="btn_style" id="btn-4">4</button>
    </div>


    <select onchange="changeColor(this.value)">
        <option value="red">RED</option>
        <option value="yellow">YELLOW</option>
        <option value="pink">PINK</option>
    </select>
    
    <button onclick="alert('this is an onclick event')">Click Event</button>
    <button onmouseover="alert('this is an onmouseover event')">Onmouseover Event</button>
    <button onmouseout="alert('this is an onmouseout event')">Onmouseout Event</button>  
    
    <input type="text" name="" onkeydown="color(this.value)" value="">
    
</body>
<script type="text/javascript">
    function changeColor(color){
        document.getElementById('body').style.background=color;
    }

    function color(y){
        document.getElementById('h1').style.color=y;
    }

let btn1 = document.querySelector('#btn-1');
let btn2 = document.querySelector('#btn-2');
let btn3 = document.querySelector('#btn-3');
let btn4 = document.querySelector('#btn-4');
btn1.addEventListener('click', () =>{
    document.body.style.backgroundImage = "url('img/image_1.jpg')";
});
btn2.addEventListener('click', () =>{
    document.body.style.backgroundImage = "url('img/image_2.jpg')";
});
btn3.addEventListener('click', () =>{
    document.body.style.backgroundImage = "url('img/image_3.jpg')";
});
btn4.addEventListener('click', () =>{
    document.body.style.backgroundImage = "url('https://i.imgur.com/mPKfD2J.jpg')";
});

</script>
</html>
