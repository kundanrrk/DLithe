<!DOCTYPE html>
<html>
<head>
    <title>Registration From</title>
</head>
<body>
    <h2>Registration From</h2>

    <form>Enter Username<input type = text name = username>
        <br/>
        Enter Password<input type = password name = password>
        <br/>

        Gender<input type = radio name = gender checked>Male
        <input type = radio name = gender>Female
        <br/>
        
        Hobbies
        <br/>
        Singing<input type = checkbox name = sing>
        <br/>
        Dancing<input type = checkbox name = dance>
        <br/>
        Acting<input type = checkbox name = act checked> 
        <br/>

        Upload Photo<input type = file name = pic>
        <br/>

        About Yourself
        <br/>
        <textarea name = aboutme rows = 5 cols = 15></textarea>
        <br/>

        Place of Birth
        <select>
            <option selected>Gwalior</option>
            <option>Indore</option>
            <option>Bhopal</option>
            <option>Others</option>
        </select>
        <br/>

        <input type = submit name = submit value = Submit onclick = submit()>
        <input type = reset name = reset value = Cancel onclick = cancel()>

    </form>
    
</body>
</html>
