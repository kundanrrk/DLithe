<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>iframe</title>
</head>
<body>
    <h2>HTML Iframes</h2>
    
<pre>
     
<b>HTML Iframe Syntax:</b>

The HTML <mark>&ltiframe&gt</mark> tag specifies an inline frame.

An inline frame is used to embed another document within the current HTML document.

You can use the height and width attributes to specify the size of the iframe.</pre>

<iframe src="https://www.w3schools.com" height="200" width="500" style="border:2px solid red;" 
title="W3Schools Free Online Web Tutorials"></iframe> <hr>


<iframe src="https://www.w3schools.com" height="200" width="300" style="border:none;" 
title="W3Schools Free Online Web Tutorials"></iframe> <hr>

<iframe src="https://www.w3schools.com" name="iframe_a" title="W3Schools Free Online Web Tutorials"></iframe>

<p><a href="https://www.naukri.com" target="iframe_a">www.naukri.com</a></p>


<iframe src="https://www.w3schools.com" name="iframe_a1" title="Iframe Example"></iframe>
            
<p><a href="https://www.google.com/webhp?igu=1" target="iframe_a1">www.google.com</a></p>
    
</body>
</html>
