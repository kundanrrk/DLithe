<!DOCTYPE html>
<html>

<body>
    <h3>Strings methods </h3>
    <p id="concat"></p>
    <p id="charat"></p>
    <p id="indexof"></p>
    <script>
        let text1 = " Hello ";
        let text2 = "World! ";
        let text3 = text1.concat(" ", text2);
        document.getElementById("concat").innerHTML = text3;

        document.getElementById("charat").innerHTML = text3.charAt(2);
        document.getElementById("indexof").innerHTML = text3.indexOf(2);
    </script>
</body>

</html>
