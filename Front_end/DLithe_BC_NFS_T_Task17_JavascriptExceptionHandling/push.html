<!DOCTYPE html>

<body>
    <h3>push method example</h3>
    <p>Push method add element at the end:-</p>
    <p id="push1"></p>
    <p id="push2"></p>

    <script>
        var stocks = ["VI", "TATA", "ADANI", "PAYTM"];
        document.getElementById("push1").innerHTML = stocks;
        stocks.push("TATA POWER");
        document.getElementById("push2").innerHTML = stocks;
    </script>
</body>

</html>
