<!DOCTYPE html>
<html>

<body>

    <h2>---JavaScript ISO Dates---</h2>

    <p id="date_isd"></p>
    <p id="ist_parse"></p>

    <script>
        const d = new Date();
        document.getElementById("date_isd").innerHTML = d;
        let msec = Date.parse("March 21, 2012");
        const da = new Date(msec);
        document.getElementById("ist_parse").innerHTML = da;
    </script>

</body>

</html>
