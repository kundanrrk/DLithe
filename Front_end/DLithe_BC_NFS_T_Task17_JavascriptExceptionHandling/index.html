<html>

<body>

    <h2>JavaScript Array Methods</h2>
    <h2>toString()</h2>
    <p>The toString() method returns an array as a comma separated string:</p><br>
    <p>Join method seprated with specific type that provide by user</p>

    <p id="prac"></p>
    <p id="prac1"></p>

    <script>
        var Bike = ["KTM", "Duke", "Pulsar", "TVS"];
        document.getElementById("prac").innerHTML = Bike.toString();
    </script>
    <p id="prac1"></p>
    <script>
        var Bikes = ["KTM", "Duke", "Pulsar", "TVS"];
        document.getElementById("prac1").innerHTML = Bikes.join(" * ");
    </script>




</body>

</html>
